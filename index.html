<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Portafolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2>Bienvenida a mi portafolio</h2>

    <section>
      <h3>Registro</h3>
      <input id="reg-user" type="text" placeholder="Usuario" />
      <input id="reg-pass" type="password" placeholder="Contraseña" />
      <button id="btn-register">Registrar</button>
    </section>

    <hr style="margin: 20px 0; border-color: #ffd6e0;">

    <section>
      <h3>Login</h3>
      <input id="log-user" type="text" placeholder="Usuario" />
      <input id="log-pass" type="password" placeholder="Contraseña" />
      <button id="btn-login">Ingresar</button>
    </section>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
